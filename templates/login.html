{% extends "base.html" %}

{% block title %}Login - The Oracle{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="p-4">
            <div class="text-center mb-4">
                <i class="bi bi-yin-yang display-3 text-primary"></i>
                <h2 class="mt-3">Welcome Back</h2>
                <p class="text-muted">Sign in to continue your journey</p>
            </div>

            <form method="post" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="bi bi-person"></i> Username
                    </label>
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        placeholder="Enter your username"
                        required
                        autofocus
                    >
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i> Password
                    </label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-oracle w-100 mb-3">
                    <i class="bi bi-box-arrow-in-right"></i> Sign In
                </button>
            </form>

            <div class="text-center">
                <p class="text-muted">
                    Don't have an account?
                    <a href="{{ url_for('register') }}" class="text-decoration-none">
                        Create one here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
