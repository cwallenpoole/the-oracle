{% extends "base.html" %}

{% block title %}Register - The Oracle{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="p-4">
            <div class="text-center mb-4">
                <i class="bi bi-person-plus display-3 text-primary"></i>
                <h2 class="mt-3">Join The Oracle</h2>
                <p class="text-muted">Begin your journey of ancient wisdom</p>
            </div>

            <form method="post" action="{{ url_for('auth.register') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="bi bi-person"></i> Username
                    </label>
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        placeholder="Choose a unique username"
                        required
                        autofocus
                    >
                    <div class="form-text">
                        <i class="bi bi-info-circle"></i>
                        This will be your identity in The Oracle
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i> Password
                    </label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Create a secure password"
                        required
                    >
                </div>

                <div class="mb-4">
                    <label for="confirm_password" class="form-label">
                        <i class="bi bi-lock-fill"></i> Confirm Password
                    </label>
                    <input
                        type="password"
                        class="form-control"
                        id="confirm_password"
                        name="confirm_password"
                        placeholder="Confirm your password"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-oracle w-100 mb-3">
                    <i class="bi bi-person-plus"></i> Create Account
                </button>
            </form>

            <div class="text-center">
                <p class="text-muted">
                    Already have an account?
                    <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                        Sign in here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
